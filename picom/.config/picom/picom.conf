# Picom configuration for i3 ricing
# Provides rounded corners and subtle shadows

#################################
#          Corners              #
#################################

# Rounded corners radius (8-12 is popular)
corner-radius = 10;

# Exclude specific windows from rounded corners
rounded-corners-exclude = [
  "class_g = 'i3bar'",
  "class_g = 'Polybar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#           Shadows             #
#################################

shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.3;

# Exclude shadows on some windows
shadow-exclude = [
  "class_g = 'i3bar'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

#################################
#     Background-Blurring       #
#################################

blur-background = false;

#################################
#       General Settings        #
#################################

# Use glx backend for better performance
backend = "glx";

# Enable vsync
vsync = true;

# Logging
log-level = "warn";

# Use X Sync fence (reduce tearing for nvidia)
xrender-sync-fence = true;

# Apply rounded corners to borders
detect-rounded-corners = true;
detect-client-opacity = true;

# Use damage tracking (reduces CPU usage)
use-damage = true;
