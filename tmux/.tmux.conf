
# Set history limit to a very large value for scrollback
set -g history-limit 1000000
 
# Enable mouse support (allows you to scroll with the mouse)
set -g mouse on

setw -g mode-keys vi

# Use 'v' to start selection (like in Vim)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection

# Optional: Make 'Escape' cancel selection
bind -T copy-mode-vi Escape send -X cancel
 
# Bind keys to enter copy mode for easier scrolling
bind-key -n C-u copy-mode
bind-key -n C-d copy-mode
 
# Move to the left pane
bind h select-pane -L
 
# Move to the right pane
bind l select-pane -R
 
bind j select-pane -D
 
bind k select-pane -U
 
 
# Move to the left pane
bind h select-pane -L
 
# Move to the right pane
bind l select-pane -R
 
# Move to the up pane (using 'k')
bind k select-pane -U
 
# Move to the down pane (using 'j')
bind j select-pane -D



# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-copycat'

set -g @dracula-show-powerline true
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true 
set -g @dracula-show-left-icon session
set -g status-position bottom




# Other examples:
# set -g @plugin 'github_username/plugin_name'
