;==========================================================
;                     COLOR SCHEME
;            Catppuccin Mocha - beautiful pastels
;==========================================================

[colors]
; Base colors
background = #1e1e2e
background-alt = #313244
foreground = #cdd6f4
foreground-alt = #bac2de

; Accent colors
primary = #89b4fa
secondary = #74c7ec
alert = #f38ba8
warning = #f9e2af
success = #a6e3a1

; Full palette
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe

surface0 = #313244
surface1 = #45475a
surface2 = #585b70
overlay0 = #6c7086

;==========================================================
;                      BAR CONFIG
;==========================================================

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 32pt
radius = 0

dpi = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.surface1}

font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=12;3"
font-2 = "Font Awesome 6 Free:style=Solid:size=10;2"

modules-left = i3 xwindow
modules-center = date
modules-right = cpu memory filesystem network pulseaudio backlight battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

wm-restack = i3
override-redirect = false

;==========================================================
;                     LEFT MODULES
;==========================================================

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.mauve}

label-focused = %index%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.mauve}
label-focused-underline = ${colors.mauve}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 2

label-visible = %index%
label-visible-underline = ${colors.lavender}
label-visible-padding = 2

label-urgent = %index%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.red}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.foreground-alt}

;==========================================================
;                    CENTER MODULES
;==========================================================

[module/date]
type = internal/date
interval = 1

date = %a %b %d
time = %H:%M:%S

label = 󰃰 %date%  󰥔 %time%
label-foreground = ${colors.foreground}

;==========================================================
;                    RIGHT MODULES
;==========================================================

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.sky}
label = %percentage:2%%
warn-percentage = 80

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.mauve}
label = %percentage_used:2%%
warn-percentage = 80

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = ${colors.peach}
label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/network]
type = internal/network
interface-type = wireless
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = "󰤨 "
format-connected-prefix-foreground = ${colors.green}
label-connected = %essid%

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰤭 "
format-disconnected-prefix-foreground = ${colors.red}
label-disconnected = Offline

[module/network-wired]
type = internal/network
interface-type = wired
interval = 3.0

format-connected-prefix = "󰈀 "
format-connected-prefix-foreground = ${colors.green}
label-connected = %local_ip%

format-disconnected = <label-disconnected>
label-disconnected = 󰈀 Disconnected
label-disconnected-foreground = ${colors.foreground-alt}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%

label-muted = 󰝟 muted
label-muted-foreground = ${colors.foreground-alt}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.blue}

click-right = pavucontrol

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

format = <ramp> <label>
label = %percentage%%

ramp-0 = 󰃞
ramp-1 = 󰃟
ramp-2 = 󰃠
ramp-foreground = ${colors.yellow}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 15

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-full = <ramp-capacity> <label-full>
format-full-foreground = ${colors.green}
label-full = Full

format-low = <animation-low> <label-low>
format-low-foreground = ${colors.red}
label-low = %percentage%% LOW!

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹
ramp-capacity-foreground = ${colors.green}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅
animation-charging-framerate = 750

animation-low-0 = 󰂎
animation-low-1 = 󰁺
animation-low-framerate = 500

;==========================================================
;                   GLOBAL WM SETTINGS
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0
