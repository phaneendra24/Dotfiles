# alacritty.toml


# Ultra-minimalist config with Fira Code at the original size.


# Features: No title bar, blur, and Catppuccin theme.
 
[window]


# Remove the title bar and borders


decorations = "none"
 
# Window padding


padding = { x = 18, y = 18 }
 
# Background opacity (0.0 to 1.0)


opacity = 0.8
 
# Enable blur for a 'frosted glass' effect


# NOTE: This requires a compositor that supports blurring on your OS


# (e.g., KWin on Linux, Hyprland, or macOS). May not work on all systems.


blur = true
 
# Startup mode (Windowed, Maximized, Fullscreen)


startup_mode = "Windowed"
 
 
[scrolling]


history = 10000


multiplier = 3
 
 
[font]


# Font configuration is set to Fira Code.


normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }

bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }

italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }

bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

# Font size reverted back to 13.0


size = 13.0
 
 
[cursor]


# Cursor style: Block, Beam, Underline


style = { shape = "Block", blinking = "On" }
 
# Makes cursor hollow when window is not focused


unfocused_hollow = true
 
 
# Catppuccin Macchiato color scheme


[colors]


# Default colors


primary = { background = "#24273a", foreground = "#cad3f5" }
 
# Cursor colors


cursor = { text = "#24273a", cursor = "#f4dbd6" }


vi_mode_cursor = { text = "#24273a", cursor = "#b7bdf8" }
 
# Search colors


search = { matches = { foreground = "#24273a", background = "#a6da95" }, focused_match = { foreground = "#24273a", background = "#eed49f" } }
 
# Normal colors


normal = { black = "#494d64", red = "#ed8796", green = "#a6da95", yellow = "#eed49f", blue = "#8aadf4", magenta = "#f5bde6", cyan = "#8bd5ca", white = "#b8c0e0" }
 
# Bright colors


bright = { black = "#5b6078", red = "#ed8796", green = "#a6da95", yellow = "#eed49f", blue = "#8aadf4", magenta = "#f5bde6", cyan = "#8bd5ca", white = "#a5adce" }
 
 
# Key bindings


[keyboard]


bindings = [


    # (macOS) Copy


    { key = "C", mods = "Command", action = "Copy" },


    # (macOS) Paste


    { key = "V", mods = "Command", action = "Paste" },


    # (Windows/Linux) Copy


    { key = "C", mods = "Control|Shift", action = "Copy" },


    # (Windows/Linux) Paste


    { key = "V", mods = "Control|Shift", action = "Paste" },


]
 
